<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="book">
            <h2><span>Book</span> {{ book.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Isbn</span></dt>
                <dd>
                    <span>{{ book.isbn }}</span>
                </dd>
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{ book.name }}</span>
                </dd>
                <dt><span>Publish Year</span></dt>
                <dd>
                    <span>{{ book.publishYear }}</span>
                </dd>
                <dt><span>Copies</span></dt>
                <dd>
                    <span>{{ book.copies }}</span>
                </dd>
                <dt><span>Cover</span></dt>
                <dd>
                    <div *ngIf="book.cover">
                        <a (click)="openFile(book?.coverContentType!, book?.cover)">
                            <img [src]="'data:' + book.coverContentType + ';base64,' + book.cover" style="max-width: 100%;" alt="book image"/>
                        </a>
                        {{ book.coverContentType }}, {{ byteSize(book.cover) }}
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/book', book.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
